<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- 9 am -->
        <div class="row">
            <div class="col-md-1 hour" id="nineAm"></div>
            <div class="col-md-10 textarea" id='time9'><input type="text" id='input9'></div>
            <div class="col-md-1 saveBtn"><a id="click9"><i class="fas fa-save"></i></a></div>
        </div>

        <!-- 10 am -->
        <div class="row">
            <div class="col-md-1 hour" id="tenAm"></div>
            <div class="col-md-10 textarea" id='time10'><input type="text" id='input10'></div>
            <div class="col-md-1 saveBtn"><a id="click10"><i class="fas fa-save"></i></a></div>
        </div>

        <!-- 11 am -->
        <div class="row">
            <div class="col-md-1 hour" id="elevenAm"></div>
            <div class="col-md-10 textarea" id='time11'><input type="text" id='input11'></div>
            <div class="col-md-1 saveBtn"><a id="click11"><i class="fas fa-save"></i></a></div>
        </div>

        <!-- 12 pm -->
        <div class="row">
            <div class="col-md-1 hour" id="twelvePm"></div>
            <div class="col-md-10 textarea" id='time12'><input type="text" id='input12'></div>
            <div class="col-md-1 saveBtn"><a id="click12"><i class="fas fa-save"></i></a></div>
        </div>

        <!-- 1 pm -->
        <div class="row">
            <div class="col-md-1 hour" id="onePm"></div>
            <div class="col-md-10 textarea" id='time1'><input type="text" id='input1'></div>
            <div class="col-md-1 saveBtn"><a id="click1"><i class="fas fa-save"></i></a></div>
        </div>

        <!-- 2 pm -->
        <div class="row">
            <div class="col-md-1 hour" id="twoPm"></div>
            <div class="col-md-10 textarea" id='time2'><input type="text" id='input2'></div>
            <div class="col-md-1 saveBtn"><a id="click2"><i class="fas fa-save"></i></a></div>
        </div>

        <!-- 3 pm -->
        <div class="row">
            <div class="col-md-1 hour" id="threePm"></div>
            <div class="col-md-10 textarea" id='time3'><input type="text" id='input3'></div>
            <div class="col-md-1 saveBtn"><a id="click3"><i class="fas fa-save"></i></a></div>
        </div>

        <!-- 4 pm -->
        <div class="row">
            <div class="col-md-1 hour" id="fourPm"></div>
            <div class="col-md-10 textarea" id='time4'><input type="text" id='input4'></div>
            <div class="col-md-1 saveBtn"><a id="click4"><i class="fas fa-save"></i></a></div>
        </div>

        <!-- 5 pm -->
        <div class="row">
            <div class="col-md-1 hour" id="fivePm"></div>
            <div class="col-md-10 textarea" id='time5'><input type="text" id='input5'></div>
            <div class="col-md-1 saveBtn"><a id="click5"><i class="fas fa-save"></i></a></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
